<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Contacto Bahamas West Mamas</title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
      <!-- Meta tags -->
      <!-- Calendar -->
      <link rel="stylesheet" href="css/jquery-ui.css" />
      <!-- //Calendar -->
      <!--stylesheets-->
      <link href="css/contacto.css" rel='stylesheet' type='text/css' media="all">
      <!--//style sheet end here-->
      <!-- Google fonts here-->
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
      <!--//Google fonts here-->
   </head>
   <body>
       <h1 class="header-w3ls">
           Contrato Bahamas West Mamas
       </h1>
       <!-- multistep form -->
       <div class="main-bothside">
           <form action="https://8a9f22a3f4ce6fc3312078e9873b2554.m.pipedream.net" method="post">
               <div class="main-title">
                   <h2>- Datos Personales -</h2>
               </div>
               <div class="form-group">
                   <div class="form-grid-w3ls">
                       <input type="text" name="nombre" class="form-control" placeholder="Nombre" required="">
                   </div>
                   <div class="form-grid-w3ls">
                       <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" required="">
                   </div>
               </div>
               <div class="form-group">
                   <div class="form-grid-w3ls">
                       <input type="text" name="discord" class="form-control" placeholder="Discord - User#9999 (OOC)" required="">
                   </div>
                   <div class="form-grid-w3ls">
                       <input type="text" name="telefono" class="form-control" placeholder="Telefono" required="">
                   </div>
               </div>
               <div class="form-group">
                   <div class="form-mid-w3ls">
                       <input type="text" name="direccion" placeholder="Direccion" required="">
                   </div>
                   <div class="form-mid-w3ls">
                       <input type="text" name="calle" placeholder="Calle" required="">
                   </div>
                   <div class="form-mid-w3ls">
                       <input type="text" name="ciudad" placeholder="Ciudad" required="">
                   </div>
               </div>
               <div class="form-group">
                   <div class="form-mid-w3ls">
                       <input type="text" name="ncontrato" placeholder="NºContrato" required="">
                   </div>
                   <div class="form-mid-w3ls">
                       <input type="text" name="estado" placeholder="Estado - San Andreas" required="">
                   </div>
                   <div class="form-mid-w3ls">
                       <select name="pais" class="form-control buttom">
                           <option value="">
                               Selecciona Pais de residencia
                           </option>
                           <option value="category2">Estados Unidos</option>
                       </select>
                   </div>
               </div>
               <div class="form-group">
                   <div class="form-grid-w3ls">
                       <input id="datepicker1" name="fechanacimiento" type="text" placeholder="Fecha Nacimiento" required="">
                   </div>
               </div>
               <div class="form-group">
                   <div class="form-grid-w3ls">
                       <input type="text" name="estudiosprevios" class="form-control" placeholder="Estudios Previos" required="">
                   </div>
               </div>
               <div class="main-title">
                   <h3>- Ficha Medica -</h3>
               </div>
               <div class="form-group">
                   <div class="form-grid-w3ls">
                       <input type="text" name="ultimarevision" class="form-control" placeholder="Ultima revision" required="">
                   </div>
                   <div class="form-grid-w3ls">
                       <input type="text" name="seguromedico" class="form-control" placeholder="Seguro Medico?" required="">
                   </div>
               </div>
               <div class="form-control-w3l">
                   <textarea name="mensajeextra" placeholder="Cualquier retroalimentacion..."></textarea>
               </div>
               <input type="submit" value="Enviar">
           </form>
       </div>

       <div class="copy">
           <p>© 2021 Bahamas West Mamas. All rights reserved | Design by <a href="http://github.com/Ren0X1">Ren0X</a></p>
       </div>
       <div class="copy">
           <p>⚠TODO EL CONTRATO ES DE FORMA IC MENOS EL DISCORD⚠</a></p>
       </div>
       <!-- js -->
       <script src='js/jquery-2.2.3.min.js'></script>
       <!-- //js -->
       <!-- Calendar -->
       <script src="js/jquery-ui.js"></script>
       <script>
           $(function () {
               $("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
           });
       </script>
       <!-- //Calendar -->
   </body>
</html>
