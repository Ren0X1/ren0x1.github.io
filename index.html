<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Colegones</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./Designer.jpeg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

		.container2 {
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			align-content: center;
			justify-content: center;
			align-items: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 3rem;
        }
        button {
            background-color: #a72828;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6d1b1b;
        }
    </style>
</head>
<body>
    <div class="container">
		<div class="container2">
			<h1>Los Colegones</h1>
			<img src="./colegone1024.png" width="350" alt="Logo del server">
		</div>
        <button onclick="jugar()">Copiar IP</button>
		<button onclick="admin()">Admin panel</button>
    </div>

    <script>
        function jugar() {
            navigator.clipboard.writeText("play.loscolegones.com");
        }

		function admin() {
			setTimeout(() => {
                window.location.href = "https://play.loscolegones.com";
            }, 1000);
		}
    </script>
</body>
</html>
