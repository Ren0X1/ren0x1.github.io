<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - ¡Jugar!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2015/03/26/09/54/minecraft-691137_1280.jpg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 3rem;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Minecraft!</h1>
        <button onclick="jugar()">Jugar</button>
    </div>

    <script>
        function jugar() {
            // Aquí puedes redirigir a un servidor o realizar alguna acción
            alert("¡Redirigiendo al servidor de Minecraft!");
            window.location.href = "https://minecraft.net";
        }
    </script>
</body>
</html>
